<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberTracker Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-calculator"></i> NumberTracker Pro</h1>
            <p>Track and manage your important numbers</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-group">
                    <input type="number" id="numberInput" placeholder="Enter number">
                    <input type="text" id="descriptionInput" placeholder="Description">
                    <select id="categoryInput">
                        <option value="general">General</option>
                        <option value="financial">Financial</option>
                        <option value="measurement">Measurement</option>
                        <option value="personal">Personal</option>
                    </select>
                    <button id="addBtn"><i class="fas fa-plus"></i> Add</button>
                </div>
            </section>

            <section class="controls-section">
                <div class="search-group">
                    <input type="text" id="searchInput" placeholder="Search numbers...">
                    <button id="clearSearchBtn"><i class="fas fa-times"></i></button>
                </div>
                <div class="filter-group">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="highest">Highest Value</option>
                        <option value="lowest">Lowest Value</option>
                    </select>
                </div>
            </section>

            <section class="stats-section">
                <div class="stat-card">
                    <h3>Total Numbers</h3>
                    <p id="totalCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Highest</h3>
                    <p id="highestValue">-</p>
                </div>
                <div class="stat-card">
                    <h3>Lowest</h3>
                    <p id="lowestValue">-</p>
                </div>
                <div class="stat-card">
                    <h3>Average</h3>
                    <p id="averageValue">-</p>
                </div>
            </section>

            <section class="numbers-section">
                <table id="numbersTable">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Date Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="numbersList">
                        <!-- Numbers will appear here -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <button id="exportBtn"><i class="fas fa-file-export"></i> Export Data</button>
            <button id="importBtn"><i class="fas fa-file-import"></i> Import Data</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button id="clearAllBtn" class="danger"><i class="fas fa-trash"></i> Clear All</button>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Number</h2>
            <div class="modal-form">
                <input type="number" id="editNumberInput">
                <input type="text" id="editDescriptionInput">
                <select id="editCategoryInput">
                    <option value="general">General</option>
                    <option value="financial">Financial</option>
                    <option value="measurement">Measurement</option>
                    <option value="personal">Personal</option>
                </select>
                <button id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
